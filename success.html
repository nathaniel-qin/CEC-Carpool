<!DOCTYPE html>

<html lang="en">
<head>
  <title>Carpool - Congrats</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="Media/icon.png">
</head>
<body>
  <div class="container centered" onclick="window.location.href='index.html';" id="header-img"></div>
  <div id="background-img">
    <div class="container-fluid padded-big">
      <h1 class="bold centered" id="congrats-msg">Congrats!</h1>
      <h2 class="light centered" id="congrats"></h2>
    </div>
    <div class="container-fluid" id="yay-gif"></div>
  </div>
</body>
</html>

<script>
$(document).ready(function() {

  function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  }

  function getUrlVar(name) {
    return getUrlVars()[name];
  }

  var number = getUrlVar('puzzle');
  var validNumber = parseInt(number);
  if(isNaN(validNumber)) {
    $('#congrats-msg').html("Don't do that!");
    $('#congrats').html("Don't edit the URL (:");
    $('#yay-gif').css("display", "none");
  } else if(validNumber < 1) {
    $('#congrats').html("Wow, you finished a negative puzzle!");
  } else if(validNumber > 1) {
    $('#congrats').html("You finished a puzzle that you shouldn't have been able to yet!");
  } else {
    $('#congrats').html("You finished Puzzle #" + validNumber + " (:");
  }
});
</script>
