<!DOCTYPE html>

<html lang="en">
<head>
  <title>Carpool</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="myscripts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="Media/icon.png">
</head>
<body>
  <div class="container centered" onclick="window.location.href='index.html';" id="header-img"></div>
  <div id="background-img">
    <div class="container-fluid padded-big">
      <h1 class="bold centered">Welcome to CEC-Life Carpool</h1>
      <h2 class="light centered">My name is Nathaniel Qin, your 2018-2019 carpool admiral (:</h2>
    </div>
    <div class="container-fluid" id="car-gif"></div>
    <div class="container-fluid padded-big">
      <h3 class="regular centered">Every week, I will have a short and (hopefully) fun puzzle for you guys to solve.</h3>
      <h2 class="light centered">But first, fill out the form on the next page to indicate if you need a ride!</h2>
    </div>
    <div class="row centered padded-small">
      <div>
        <button type="button" class="my-button centered" id="new-puzzle">
          <h4 class="light">Take me to the next page</h4>
        </button>
      </div>
      <div>
        <button type="button" class="my-button centered" id="archives">
          <h4 class="light">I want to see the old puzzles</h4>
        </button>
      </div>
    </div>
  </div>
</body>
</html>

<script>
$("#new-puzzle").click(function() {
  window.location.href = "form.html";
});

$("#archives").click(function() {
  window.location.href = "archives.html";
});
</script>
