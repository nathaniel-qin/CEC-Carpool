<!DOCTYPE html>

<html lang="en">
<head>
  <title>Carpool</title>
  <meta charset="utf-8">
  <meta property="og:url" content="https://nathaniel-qin.github.io/CEC-Carpool/">
  <meta property="og:title" content="CEC Carpool">
  <meta property="og:image" content="Media/car.gif">
  <meta property="og:description" content="Carpool made easy ;)">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="Media/icon.png">
</head>
<body>
  <div class="container centered" onclick="window.location.href='index.html';" id="header-img"></div>
  <div id="background-img">
    <div class="container-fluid padded-big">
      <h1 class="bold centered">Welcome to LIFE Fellowship!</h1>
      <h2 class="light centered">This handy dandy website helps me get you to church.</h2>
    </div>
    <div class="container-fluid" id="car-gif"></div>
    <div class="container-fluid padded-big">
      <h3 class="regular centered">Fill out the form on the next page to indicate if you need a ride to fellowship or service this week.</h3>
      <h2 class="light centered">Afterwards, I'll have a (hopefully) interesting puzzle for you to solve!</h2>
    </div>
    <div>
      <button type="button" class="my-button centered button-margin big-button" id="new-puzzle">
        <h4 class="light">Take me to this week's page</h4>
      </button>
    </div>
    <div>
      <button type="button" class="my-button centered button-margin big-button" id="archives">
        <h4 class="light">I want to see the old puzzles</h4>
      </button>
    </div>
    <div>
      <button type="button" class="my-button centered button-margin big-button" id="help">
        <h4 class="light">Help, I'm a little confused</h4>
      </button>
    </div>
  </div>
</body>
</html>

<script>
$("#new-puzzle").click(function() {
  window.location.href = "form.html";
});

$("#archives").click(function() {
  window.location.href = "archives.html";
});

$("#help").click(function() {
  window.location.href = "help.html";
});
</script>
