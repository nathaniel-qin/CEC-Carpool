<!DOCTYPE html>

<html lang="en">
<head>
  <title>Carpool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="icon.png">

</head>
<body>
  <div class="container centered" id="header-img"></div>
  <div id="background-img">
    <div class="container-fluid padded-big">
      <h1 class="bold centered">Welcome to CEC-Life Carpool</h1>
      <h2 class="light centered" style="color: black">My name is Nathaniel Qin, your 2018-2019 carpool admiral</h2>
    </div>
    <div class="container-fluid white" id="car-gif"></div>
    <div class="container-fluid padded-small">
      <h3 class="regular centered">Every week, I will have a fun little puzzle for you guys to solve.</h3>
    </div>
    <div class="container-fluid">
      <h2 class="light centered">Make sure to comment on the Facebook post first, and then you can try attempting the puzzle!</h2>
    </div>
    <div class="container centered padded-big">
      <button type="button" class="my-button padded-small">
        <h4 class="light" style="color: black">okay, take me to this week's puzzle</h4>
      </button>
    </div>
  </div>
</body>
</html>
