<script>
function getGuess() {
  var guess1 = document.getElementById("guess1").value;
  var guess2 = document.getElementById("guess2").value;
  checkAnswer15(guess1, guess2);
};

$("#guess1").keyup(function(e) {
  if(e.keyCode === 13) {
    getGuess();
  }
});

$("#guess2").keyup(function(e) {
  if(e.keyCode === 13) {
    getGuess();
  }
});
</script>
