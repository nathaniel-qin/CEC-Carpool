<!DOCTYPE html>

<html lang="en">
<head>
  <title>Carpool - Puzzle #18</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../Scripts/myscripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="icon" href="../Media/icon.png">

</head>
<body>
  <div class="container centered" onclick="window.location.href='../index.html';" id="header-img"></div>
  <div id="background-img">
    <div class="container-fluid padded-big">
      <h1 class="regular centered">Welcome to the 18th puzzle!</h1>
      <h2 class="regular centered">Can you figure out the unwritten rule?</h2>
    </div>
    <div class="container-fluid padded-big puzzle">
      <h3 class="bold black">In this set of words below, which word does not belong?</h3>
      <ul>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">endorse</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">undulate</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">implicit</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">escort</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">quilted</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">aesthetic</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">cascade</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">reduction</h2></li>
        <li><h2 class="light black" style="margin-bottom: 0px; margin-top: 8px;">intricate</h2></li>
      </ul>
      <div id="hint" style="display:none;" class="container-fluid centered">
        <h2 class="regular" style="color: red";>say the words out loud</h2>
      </div>
      <input id="hint-button" type="button" class="my-button" value="Give me a hint" onclick="showHint()" style="padding-bottom: 10px;" />
    </div>
    <div class="container-fluid padded-big">
      <h2 class="bold centered">Enter your guess below:</h2><br>
      <input type="text" name="guess" class="form-box centered" id="guess" autocomplete="off"><br>
      <input type="button" class="my-button centered button-margin" onclick="getGuess()" value="Did you get it?" style="padding-bottom: 10px;">
    </div>
  </div>
</html>

<script>
function getGuess() {
  var guess = document.getElementById("guess").value.toLowerCase();
  checkAnswer18(guess);
};

$("#guess").keyup(function(e) {
  if(e.keyCode === 13) {
    getGuess();
  }
});
</script>
