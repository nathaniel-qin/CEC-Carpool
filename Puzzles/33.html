<!DOCTYPE html>

<html lang="en">
<head>
  <title>Carpool - Puzzle #33</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../Scripts/myscripts.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="icon" href="../Media/icon.png">
</head>
<body>
  <div class="container centered" onclick="window.location.href='../index.html';" id="header-img"></div>
  <div id="background-img">
    <div class="container-fluid padded-big">
      <h1 class="regular centered">Welcome to the 33rd puzzle!</h1>
      <h2 class="regular centered">Lowkey running out of ideas.</h2>
    </div>
    <div class="container-fluid padded-big puzzle">
      <h3 class="bold black">What is the password?</h3><br>
      <h3 class="regular black">Key: l = 1, w = 3l, s = 2l + w</h3>
      <h2 class="light indented black">base: TRAVESTY</h2>
      <h2 class="light indented black">password: s w 2w l w2l 2l</h2>
    </div>
    <div class="container-fluid padded-big">
      <h2 class="bold centered">Enter your guess below:</h2><br>
      <input type="text" name="guess" class="form-box centered" id="guess" autocomplete="off"><br>
      <input type="button" class="my-button centered button-margin" onclick="getGuess()" value="Did you get it?" style="padding-bottom: 10px;">
    </div>
  </div>
</body>
</html>

<script>
function getGuess() {
  var guess = document.getElementById("guess").value.toLowerCase();
  checkAnswer33(guess);
};

$("#guess").keyup(function(e) {
  if(e.keyCode === 13) {
    getGuess();
  }
});
</script>
