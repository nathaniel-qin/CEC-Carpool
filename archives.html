<script>
$(document).click(function(e) {
  if(e.target.id === "header-img") return;
  if(e.target.tagName === "H4") e.target = e.target.parentElement;
  if($.isNumeric(e.target.id)) {
    window.location.href = "https://nathaniel-qin.github.io/CEC-Carpool/Puzzles/" + e.target.id + ".html";
  }
});
</script>
